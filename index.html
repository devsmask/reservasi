<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservasi Yacht - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="text-center mb-4">Login Reservasi</h3>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycb.../exec'; // GANTI dengan URL script Anda

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Isi username dan password");
        return;
      }

      const url = `${SCRIPT_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);
            alert('Login berhasil');
            window.location.href = 'home.html'; // GANTI ke halaman utama Anda
          } else {
            alert('Login gagal. Periksa username/password');
          }
        })
        .catch(error => {
          console.error('Login error:', error);
          alert('Gagal login: koneksi error');
        });
    }

    // Auto redirect jika sudah login
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
